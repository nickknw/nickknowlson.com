---
layout: base
blog: selected
---
<a href="/blog/archive/">&laquo; Back to posts</a>
<h1 style="margin:0px;;">{{ page.title }}</h1>
<div class="faded" style="font-size:14px; margin-bottom:5px;">{{ page.date | date_to_string }}</div>
<div id="post">
{{ content }}
</div>

{% assign template_type = 'post' %}
{% include social.html %}

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'nickknowlson'; // required: replace example with your forum shortname

    var disqus_identifier = '{{ page.id }}';
    var disqus_url = 'http://nickknowlson.com/{{ page.url }}';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
